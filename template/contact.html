{% extends 'base.html' %}

{% block title %}
    contact
{% endblock title %}

{% block body %}
<div class="container-fluid px-0">
    <img src="/static/2.jpg" class="d-block w-100" alt="..." height="500">
    <h2 class='text-center'>contact us</h2>
    <form method="post" action="/contact/">
    {% csrf_token %}
    <div class="form-group">
        <label for="name">name</label>
        <input type="text" class="form-control" name="name" name='name' placeholder="enter your name">
      </div>

      <div class="form-group">
        <label for="Email" >Email address</label>
        <input type="email" class="form-control" id="Email" name="Email" placeholder="enter your Email ">
      </div>

      <div class="form-group">
        <label for="phone number">phone number</label>
        <input type="phone number" class="form-control" id="phone number" name="phone number" placeholder="enter your phone number ">
      </div>

      <div class="form-group">
        <label for="desc" class="form-label">tell me what u want to contact me for....</label>
        <textarea class="form-control" id="desc" rows="3" name="desc"></textarea>
      </div>
      <button class="btn-btn-primary" type="submit">submit</button>
      </form>
</div>
{% endblock body %}
